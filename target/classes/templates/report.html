<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>Inventory Report</h2>
<!--    <br>-->
    <a href="http://localhost:8080/">Back to Main Screen</a>
    <hr>
    <br>
    <h3>Products</h3>
    <br>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Price</th>
          <th>Inventory</th>
          <th>Store Number</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="tempProduct: ${products}">
          <td th:text="${tempProduct.name}">None</td>
          <td th:text="${tempProduct.id}">None</td>
          <td th:text="${tempProduct.price}">None</td>
          <td th:text="${tempProduct.inv}">None</td>
          <td th:text="${tempProduct.storeNumber}">None</td>
        </tr>
      </tbody>
    </table>
    <br>
    <h3>Parts</h3>
    <br>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Price</th>
        <th>Inventory</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tempParts: ${parts}">
        <td th:text="${tempParts.name}">None</td>
        <td th:text="${tempParts.id}">None</td>
        <td th:text="${tempParts.price}">None</td>
        <td th:text="${tempParts.inv}">None</td>
      </tr>
      </tbody>
    </table>
    <br>
    <a href="" onclick="window.print()">Print Report</a>
    <br>
    <br>
    <br>
  </div>
</body>
</html>
